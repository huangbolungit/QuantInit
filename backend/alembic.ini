# Alembic configuration
[alembic]
script_location = alembic
sqlalchemy.url = sqlite+aiosqlite:///./data/database/stocks.db

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
